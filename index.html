<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      .form-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Inventory Management</h1>

    <div class="form-container">
      <h2>Add New Item</h2>
      <form id="add-item-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required /><br /><br />
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required /><br /><br />
        <label for="location-id">Location ID:</label>
        <input
          type="number"
          id="location-id"
          name="location_id"
          required
        /><br /><br />
        <label for="description">Description:</label>
        <input
          type="text"
          id="description"
          name="description"
          required
        /><br /><br />
        <button type="submit">Add Item</button>
      </form>
    </div>

    <h2>Inventory Items</h2>
    <button id="load-items-button">Load Inventory Items</button>

    <table id="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Location ID</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>

    <script>
      const apiUrl =
        "https://dwstmnku38.execute-api.us-east-1.amazonaws.com/dev/inventory";
      // Load inventory items from API Gateway
      document
        .getElementById("load-items-button")
        .addEventListener("click", function () {
          loadItems();
        });

      function loadItems() {
        fetch(`${apiUrl}/`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            displayItems(data);
          })
          .catch((error) => {
            console.error("Error loading items:", error);
          });
      }

      function displayItems(items) {
        const tableBody = document.querySelector("#inventory-table tbody");
        tableBody.innerHTML = ""; // Clear existing rows
        items.forEach((item) => {
          const row = document.createElement("tr");
          console.log(`${item.id.S}`);
          row.innerHTML = `
                    <td>${item.id.S}</td>
                    <td>${item.name.S}</td>
                    <td>${item.price.N}</td>
                    <td>${item.qty.N}</td>
                    <td>${item.location_id.N}</td>
                    <td>${item.description.S}</td>
                    <td><button onclick="deleteItem('${item.id.S}')">Delete</button></td>
                `;
          tableBody.appendChild(row);
        });
      }

      // Add new item via API Gateway
      document
        .getElementById("add-item-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const newItem = {
            name: document.getElementById("name").value,
            price: parseFloat(document.getElementById("price").value),
            qty: parseInt(document.getElementById("qty").value),
            location_id: parseInt(document.getElementById("location_id").value),
            description: document.getElementById("description").value,
          };

          fetch(`${apiUrl}/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(newItem),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Item added:", data);
              loadItems(); // Reload the items after adding
            })
            .catch((error) => {
              console.error("Error adding item:", error);
            });

          document.getElementById("add-item-form").reset(); // Clear the form
        });

      // Delete item via API Gateway
      function deleteItem(itemId) {
        fetch(`${apiUrl}/${itemId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Item deleted:", data);
            loadItems(); // Reload the items after deletion
          })
          .catch((error) => {
            console.error("Error deleting item:", error);
          });
      }
    </script>
  </body>
</html>
